<main>
  <div class="jumbotron">
    <h1 style="text-align: center">A Sarwar Zahan Production</h1>
    <p style="text-align: center">Welcome to My User Management Application
    </p>
  </div>

  <div class="container">
    <div class="row clearfix"></div>
    <h3 style="text-align: center">
      <i>Update User Form</i>
    </h3>


    <form class="form-horizontal" [formGroup]="userSubmit" (ngSubmit)="onSubmit(userSubmit)">

      <div class="form-group row">
        <label for="userId" class="col-sm-2 col-form-label"> User Id:
			</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="userId" formControlName="userId" placeholder="deba1289-3feb-4974-8042-2c7c96c10aea">
        </div>
      </div>
      <div class="form-group row">
        <label for="firstName" class="col-sm-2 col-form-label"> First
				Name: </label>
        <div class="col-sm-4">
          <input id="firstName" formControlName="firstName" type="text" class="form-control" >
        </div>
      </div>
      <div class="form-group">
        <label for="middleName" class="col-sm-2 col-form-label">
				Middle Name: </label>
        <div class="col-sm-4">
          <input id="middleName" formControlName="middleName" type="text" class="form-control" placeholder="S">
        </div>
      </div>
      <div class="form-group">
        <label for="lastName" class="col-sm-2 col-form-label"> Last
				Name: </label>
        <div class="col-sm-4">
          <input id="lastName" formControlName="lastName" type="text" class="form-control" placeholder="Zahan">
        </div>
      </div>

      <div class="form-group">
        <label for="age" class="col-sm-2 col-form-label"> Age: </label>
        <div class="col-sm-4">
          <input id="age" formControlName="age" type="text" class="form-control" placeholder="25">
        </div>
      </div>
      <div class="form-group">
        <label for="gender" class="col-sm-2 col-form-label"> Gender:
			</label>
        <div class="col-sm-4">
          <input id="gender" formControlName="gender" type="text" class="form-control" placeholder="M or F">
        </div>
      </div>
      <div class="form-group">
        <label for="phoneNumber" class="col-sm-2 col-form-label">
				Phone Number: </label>
        <div class="col-sm-4">
          <input id="phoneNumber" formControlName="phoneNumber" type="text" class="form-control" placeholder="5112121210">
        </div>
      </div>
      <div class="form-group">
        <label for="zip" class="col-sm-2 col-form-label"> Zip Code: </label>
        <div class="col-sm-4">
          <input id="zip" formControlName="zip" type="text" class="form-control" placeholder="711222131">
        </div>
      </div>


      <div class="table-responsive">
        <table class="table">
          <tbody>
            <tr>
              <td>
                <div class="form-group">
                  <div class="col-offset-2 col-10">
                    <button type="submit" class="btn btn-primary btn-lg">Update
					User</button>
                  </div>
                </div>
              </td>
              <td><a routerLink="/">
								<button type="submit" class="btn btn-primary btn-lg">Back To Home</button></a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </form>
  </div>
</main>

<footer class="footer-basic-centered">
  <p class="footer-company-motto">We Are Here To Serve and Create Better Future</p>

  <p class="footer-company-name">&copy; Sarwar Zahan, Inc. 2017</p>
</footer>
